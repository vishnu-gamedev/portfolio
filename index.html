<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta name="description" content="Vishnu M — Link hub." />
  <title>Vishnu M — Links</title>

  <!-- Font Awesome (consider self-hosting in production) -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />

  <style>
    :root{
      --black: #000000;
      --card-bg: rgba(255,255,255,0.02);
      --muted: #b3b3b3;
      --white: #ffffff;
      --accent: #C8F5C5;
      --radius: 16px;
      --container-w: 440px;
      --pad: 20px;
      --btn-h: 50px;
      --gap: 12px;
      --font-sans: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
    }

    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family:var(--font-sans);
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
      color:var(--white);
      background: var(--black); /* pure black */
      display:flex;
      align-items:center;
      justify-content:center;
      padding:18px;
      overflow:hidden; /* avoid scrollbars */
    }

    .skip-link{position:absolute;left:-999px}
    .skip-link:focus{
      left:12px;top:12px;padding:8px 10px;background:#fff;color:#000;border-radius:6px;z-index:999
    }

    .container{
      width:100%;
      max-width:var(--container-w);
      display:flex;
      flex-direction:column;
      align-items:center;
      gap:14px;
    }

    .card{
      width:100%;
      background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
      border-radius:var(--radius);
      padding:var(--pad);
      display:flex;
      flex-direction:column;
      align-items:center;
      gap:12px;
      border:1px solid rgba(255,255,255,0.03);
      box-shadow: 0 10px 30px rgba(0,0,0,0.6);
    }

    .profile {
      display:flex;
      flex-direction:column;
      align-items:center;
      gap:8px;
      text-align:center;
      width:100%;
    }

    /* Increased profile image size for better visual weight */
    .profile img{
      width:140px;
      height:140px;
      border-radius:50%;
      object-fit:cover;
      border:4px solid rgba(255,255,255,0.06);
      box-shadow: 0 10px 26px rgba(0,0,0,0.6);
      display:block;
    }

    .name{font-size:1.5rem;font-weight:700;margin:0}
    /* Add spacing after tagline and slightly increase contrast */
    .tag{
      font-size:0.98rem;
      color:var(--muted);
      margin:0 0 14px 0; /* <--- space after tagline */
    }

    /* Links: 6 buttons stacked, compact spacing so everything fits */
    nav.links{
      width:100%;
      display:flex;
      flex-direction:column;
      gap:var(--gap);
      margin-top:0;
    }

    /* Use flex + align center and set explicit height so icon/text are vertically centered */
    a.link-btn{
      display:flex;
      align-items:center;            /* vertical center */
      gap:14px;
      text-decoration:none;
      color:var(--white);
      background: var(--card-bg);
      height:var(--btn-h);
      padding:0 16px;
      border-radius:12px;
      border:1px solid rgba(255,255,255,0.03);
      transition: transform 170ms ease, box-shadow 170ms ease, background 170ms ease;
      font-weight:700;
      font-size:1.01rem;
      line-height:1;                /* prevents baseline shift */
      overflow:hidden;
    }
    a.link-btn:focus{ outline:3px solid rgba(200,245,197,0.12); outline-offset:3px; }
    a.link-btn:hover{ transform:translateY(-4px); box-shadow: 0 12px 34px rgba(0,0,0,0.6); background: rgba(255,255,255,0.03); }

    /* Make icon container full height and center its content */
    .icon{
      width:44px;
      height:100%;
      display:inline-flex;
      align-items:center;
      justify-content:center;
      font-size:1.1rem;
      color:var(--muted);
      flex:0 0 44px;
    }
    .label{
      flex:1;
      text-align:left;
      display:inline-flex;
      align-items:center; /* vertically center label in the button */
      height:100%;
    }

    /* Footer logo small and centered */
    footer{ width:100%; display:flex; justify-content:center; margin-top:6px }
    .logo{
      width:44px;height:44px;border-radius:8px;display:inline-flex;align-items:center;justify-content:center;
      background: rgba(255,255,255,0.02); border:1px solid rgba(255,255,255,0.03);
    }
    .logo svg{ width:22px;height:22px; display:block; }

    /* Responsive: shrink slightly on very small screens to avoid scroll */
    @media (max-width:420px){
      :root{ --container-w:360px; --btn-h:46px }
      .profile img{ width:120px;height:120px }
      .name{ font-size:1.35rem }
    }

    /* reduced motion */
    @media (prefers-reduced-motion:reduce){ *{transition:none!important} }
  </style>
</head>
<body>
  <a class="skip-link" href="#links">Skip to links</a>

  <div class="container" role="region" aria-label="Link hub">
    <main class="card" role="main" aria-labelledby="name">
      <header class="profile">
       <img 
  src="Images/Profile/ProfilePhoto.png"
  srcset="
    Images/Profile/ProfilePhoto.png 1x,
    Images/Profile/ProfilePhoto.png 2x
  "
  width="140"
  height="140"
  alt="Vishnu M"
  loading="lazy"
  decoding="async"
  style="border-radius:50%;object-fit:cover;"
/>

        <h1 id="name" class="name">Vishnu M</h1>
        <p class="tag">Game Developer</p>
      </header>
<br>
      <!-- Links -->
      <nav id="links" class="links" aria-label="Quick links">
        <a class="link-btn" href="Vishnu_Gamedev.html" target="_blank" rel="noopener noreferrer" aria-label="Open Game Projects">
          <span class="icon" aria-hidden="true"><i class="fas fa-gamepad"></i></span>
          <span class="label">Game Projects</span>
        </a>

        <a class="link-btn" href="https://www.artstation.com/vishnum" target="_blank" rel="noopener noreferrer" aria-label="Open ArtStation">
          <span class="icon" aria-hidden="true"><i class="fab fa-artstation"></i></span>
          <span class="label">ArtStation</span>
        </a>

        <a class="link-btn" href="https://www.fab.com/sellers/Why%20Not%20Vicky" target="_blank" rel="noopener noreferrer" aria-label="Open Sketchfab">
          <span class="icon" aria-hidden="true"><i class="fa-solid fa-shop"></i></i></span>
          <span class="label">Fab</span>
        </a>

      <a class="link-btn" 
   href="Files/Vishnu_Resume.pdf"
   target="_blank"
   rel="noopener noreferrer"
   aria-label="Open Resume PDF in new tab">

  <span class="icon"><i class="fas fa-file-pdf"></i></span>
  <span class="label">Resume (PDF)</span>
</a>

        <a class="link-btn" href="https://www.youtube.com/@WhyNotVicky31/streams" target="_blank" rel="noopener noreferrer" aria-label="Open YouTube channel">
          <span class="icon" aria-hidden="true"><i class="fab fa-youtube"></i></span>
          <span class="label">YouTube</span>
        </a>

        <a class="link-btn" href="https://www.linkedin.com/in/vishnu0421" target="_blank" rel="noopener noreferrer" aria-label="Open LinkedIn profile">
          <span class="icon" aria-hidden="true"><i class="fab fa-linkedin"></i></span>
          <span class="label">LinkedIn</span>
        </a>
      </nav>

      <!-- single centered logo -->
      <footer aria-hidden="false">
        <a class="logo" href="#" aria-label="Logo — replace">
          <!-- small placeholder SVG (Linktree-like) -->
          <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
            <rect x="3" y="3" width="18" height="18" rx="4" fill="currentColor" opacity="0.06"/>
            <path d="M7 8h10v2H7zM7 11h10v2H7zM7 14h6v2H7z" fill="currentColor"/>
          </svg>
        </a>
      </footer>
    </main>
  </div>
</body>
</html>
